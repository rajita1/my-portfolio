<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sunkissed Sparkles</title>
    <link rel="stylesheet" href="styles/main.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie"/>

  </head>

  <body>
    <main class="overflow--auto">
      <h1 class="color--fuchsia section__heading--largest">
        SUNKISSED SPARKLES - Sensuous Artistic Jewelry
      </h1>

      <ul class="section--social">

        <!--Links to relevant professional social media & resume -->
        <!-- See: http://fontawesome.io/icons/#brand for more -->


        <!-- Link to GitHub profile -->
        <li class="socialWrapper color--fuchsia">
          <a class="social color--fuchsia"
             title="Facebook profile"
             target="_blank"
             href="https://www.facebook.com/Sunkissedsparklesjewelry-451450561870073/">
            <i class="fa fa-facebook"></i>
          </a>
        </li>


      </ul>
    </main>

    <section class="background--fuchsia section">
      <h2 class="color--cloud margin--none section__text--centered">
        Portfolio
      </h2>
    </section>

    <div id="example-work"></div>



    <section class="section section--alignCentered section--description">
      <p class="color--fuchsia section__description">
        Unique Single-Quantity Statement Pieces to Express Your Truest Self.
      </p>
    </section>


    <section class="section section--alignCentered section--description">
        <div class="section__exampleWrapper">
          <div class="section__example">
            <img alt="Piece 1"
                 class="section__exampleImage"
                 src="images/godwoman.jpg"/>
            <dl class="color--cloud">
              <dt class="section__exampleTitle section__text--centered">
                And God Created Woman
              </dt>
              <dd></dd>
            </dl>
          </div>
        </div>

        <div class="section__exampleWrapper">
          <div class="section__example">
            <img alt="Ticked pink"
                 class="section__exampleImage"
                 src="images/tickled.jpg"/>
            <!-- “Chemistry” by Surian Soosay is licensed under CC BY 2.0
                 https://www.flickr.com/photos/ssoosay/4097410999 -->
            <dl class="color--cloud">
              <dt class="section__exampleTitle section__text--centered ">
                Tickled Pink
              </dt>
              <dd></dd>
            </dl>
          </div>
        </div>

        <div class="section__exampleWrapper">
          <div class="section__example">
            <img alt="Water"
                 class="section__exampleImage"
                 src="images/water.jpg"/>
            <!-- “Bengal cat” by roberto shabs is licensed under CC BY 2.0
                 https://www.flickr.com/photos/37287295@N00/2540855181 -->
            <dl class="color--cloud">
              <dt class="section__exampleTitle section__text--centered">
                Dangle On Me
              </dt>
              <dd></dd>
            </dl>
          </div>
        </div>
      </section>
  <!--
      <section class="background--skyBlue section">
        <h2 class="color--cloud margin--none section__text--centered">
          About Me
        </h2>
      </section> -->



  </body>
</html>
